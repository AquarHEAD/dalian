<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<head>
<title>私のシュタインズ・ゲート</title>
<style type="text/css">

body {
    margin: 0px;
    padding: 0px;
}

.container {
	margin: 20px;
	font-family: monospace, sans-serif;
	width: 960px;
}

.header {
	text-align: center;
	clear: both;
}

.content {
	margin-top: 10px;
}

.main{
	float: left;
	margin-left: 20px;
	width: 650px;
}

.utils{
	width: 270px;
	margin-top: 10px;
	float: right;
}

.footer{
	clear: both;
	width: 960px;
	margin-bottom: 20px;
	font-size: 14px;
	text-align: right;
	position: fixed;
	bottom: 0px;
}

a:link, a:visited{
	color: #f0bdff;
	text-decoration: none;
}

a:hover{
	background-color: #42ffe0;
	text-decoration: none;
}

{% block styles %}{% endblock %}

</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript">
{% block js %}{% endblock %}
</script>

</head>



<body>
<div class="container">
    
    <div class="header">
        {% block header %}{% endblock %}
	<hr />
    </div>
    
    <div class="content">
        <div class="main">
            {% block main %}{% endblock %}
        </div>
        
        <div class="utils">
            {% block utils %}{% endblock %}
        </div>
    </div>
    
    <div class="footer">
        <hr />
    	<a href="http://www.AquarHEAD.com">AquarHEAD</a> : <a href="https://github.com/AquarHEAD/dalian">Dali'an</a>(<a href="http://www.djangoproject.com/">Django</a>) : <a href="http://www.dotcloud.com">DotCloud</a>
        {% block footer %}{% endblock %}
    </div>
</div>
</body>
